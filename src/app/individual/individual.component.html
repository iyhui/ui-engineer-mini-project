<div class="container individual text-center" *ngIf="character">
    <div class="row">
        <div class="col-lg-12" style="padding-bottom: 80px !important;">
            <div class="card">
                <img [src]="character.image" alt="{{character.name}}" id="character-portrait" class="card-img-top" />
                <div class="card-body">
                    <div class="card-title">{{character.name}}</div>
                    <div class="card-subtitle"><span>{{character.species}} </span><span> {{character.status}}
                        </span><span>{{character.gender}} </span></div>
                </div>
            </div>
        </div>
    </div>
</div>
