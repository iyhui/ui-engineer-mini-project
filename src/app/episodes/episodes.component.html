<div class="container">
    <table class="table table-dark">
        <tbody *ngIf="episodesCall?.results">
            <tr class="list-item" *ngFor="let e of episodesCall.results">
                <td class="name">{{e.name}}</td>
                <td class="episode">{{e.episode}}</td>
            </tr>
        </tbody>
    </table>

    <ng-container *ngIf="pages">
        <div class="page-num-container">
            <span class="page-number" *ngFor="let p of pages" [ngClass]="{'active': (p===currentPage)}"
                (click)="getEpisodes(p)">{{p}}</span>
        </div>
    </ng-container>
</div>
